name: Continuous Integration
on: 
  push: 
    branches:
      - main

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET 5.0 SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Dotnet build
      run: dotnet build --configuration Release

    - name: Dotnet test
      run: dotnet test

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Typescript install
      run: npm ci
      working-directory: ./DotnetTemplate.Web

    - name: Typescript build
      run: npm run build 
      working-directory: ./DotnetTemplate.Web

    - name: Typescript test
      run: npm run test
      working-directory: ./DotnetTemplate.Web

    - name: Docker Image Build
      run: docker build -t registry.heroku.com/lp-dotnettemplate/web .
      working-directory: .

    - name: Heroku Container Login
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }} 
      run: heroku container:login
      working-directory: .
    
    - name: Heroku Container Push
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }} 
      run: heroku container:push web --app lp-dotnettest
      working-directory: .

    - name: Heroku Container Release
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }} 
      run: heroku container:release web --app lp-dotnettest
      working-directory: .
    
